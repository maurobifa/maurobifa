<h1>Formulario</h1>
    <form enctype="application/x-www-form-urlencoded" method="GET">
        <fieldset>
            <legend>Contanos con qué fin usarías unos lentes de Realidad Virtual</legend>
            <label for="nombre">Nombre</label> <br>
            <input type="text" id="nombre" name=nombre required> <br>
            <label for="Email">Email</label> <br>
            <input type="email" name="casilla" id="casilla" required> <br>
            <label for="edad">Edad</label> <br>
            <input type="number" name="edad" id="edad" required autocomplete="off"> 
            <br><br>

            <p>Uso personal o empresarial?</p>
            <label for="personal">Personal</label> <input type="radio" name="personal" id="personal"> <br>
            <label for="empresarial">Empresarial</label> <input type="radio" name="empresarial" id="empresarial">

            <p>Algun rubro en particular?</p>
            <select name="rubro" id="rubro">
                <option value="gastronomia">Gastronomia</option>
                <option value="medicina">Medicina</option>
                <option value="juegos">Gamer</option>
                <option value="empresa">Empresarial</option>
                <option value="otro">Otros</option>
            </select>
            <br><br>

            <input type="checkbox" name="terminos" id="terminos"> <label for="terminos">Acepto los terminos y condiciones</label>
            <br><br>
            <input type="submit" value="Enviar Formulario" />
            <input type="reset" value="Limpiar Formulario"/> 

        
        
        
        
        
        
        </fieldset>    
    </form>





</form>
